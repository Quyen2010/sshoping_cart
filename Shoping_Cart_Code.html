<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/Shoping_Cart_Code.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@700&family=Open+Sans:wght@300;400;500&family=Oswald:wght@700&family=Roboto&family=Roboto+Condensed&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>Shoping Cart</title>
</head>
<body>
    <header >
        <div class="container">
            <div class="Veggy flex j-between a-center ">
                <div class="logo">
                    <a class="block" href="#"><img src="https://res.cloudinary.com/sivadass/image/upload/v1493547373/dummy-logo/Veggy.png" alt=""></a>
                </div>
               <div class="search flex">
                    <input placeholder="Search for Vegetables and Fruits" type="text">
                    <button ><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="cart flex">
                    <div class="item ">
                        <div class="no-of-items j-end flex">
                            <span class="text">No. of items</span>
                            <span class="m-5">:</span>
                            <span class="price">0</span>
                        </div>
                        <div class="sub j-end flex ">
                            <span class="text">Sub Total</span>
                            <span class="m-5">:</span>
                            <span class="price">0</span>
                        </div>
                    </div>
                    <div class="cart-shoping">
                        <a class="cart_icon" href="#"><img src="https://res.cloudinary.com/sivadass/image/upload/v1493548928/icons/bag.png" alt="cart"></a>
                        <div class="cart-dropdown">
                            <div>
                                <img src="https://res.cloudinary.com/sivadass/image/upload/v1495427934/icons/empty-cart.png" alt="empty">
                            </div>
                            <span class="empty flex j-center">you cart is empty!</span>
                            <button class="btn-checkout disabled">PROCEED TO CHECOUT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="products">
        <div class="container">
            <div class="product-list">
                <div class="row">
                    <div class="col">
                        <div class="item t-center">
                            <div class="collect">
                                <img src="https://res.cloudinary.com/sivadass/image/upload/v1493620046/dummy-products/broccoli.jpg" alt="broxolli">
                            </div>
                           <h2 class="name-product">Brocolli - 1 Kg</h2>
                            <span class="icon"><i class="fa-solid fa-indian-rupee-sign"></i> 120</span>
                            <div class="option ">
                                <button class="btn btn-dec"><i class="fa-solid fa-minus"></i></button>
                                <input value="1" class="quantity t-center" type="number">
                                <button class="btn btn-inc"><i class="fa-solid fa-plus"></i></button>
                            </div>
                            <button class="btn-add"> ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/Shoping_Cart_Code.js"></script>
</html>
